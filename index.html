<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissorst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/rock-paper-scissors.png" type="img/png">
</head>

<body>
    <div class="head-container">
        <h1 class="head-game-name">Rock Paper Scissors</h1>
        <button class="start-btn">Start Game</button>
    </div>
    <div class="game-container">
        <div class="game-container-1">

            <h2 class="game-name">Rock Paper Scissors</h2>
            <div class="game-icons">
                <img src="Assets/rock.png" class="width rock choices" alt="rock">
                <img src="Assets/paper.png" class="width paper choices" alt="paper">
                <img src="Assets/scissors.png" class="width scissor choices" alt="scissor">
            </div>
        </div>

        <div class="game-container-2">
            <div class="winnings">
                <div class="player">
                    <div class="player-score">0</div>
                    <img src="Assets/you.svg" alt="Player">
                </div>
                <div class="computer">
                    <div class="comp-score">0</div>
                    <img src="Assets/computer.svg" alt="Computer">
                </div>
            </div>
            <div class="reset-btn">
                <button>Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
